<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanillaWeatherApp</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
              <h1 id="cityname">
        New york
    </h1>
    <ul>
        <li>
            <span class="day">
                friday
            </span>
            <span class="time">
                05:00
            </span>
        </li>
        <li id="description">
            clear
        </li>
    </ul>
    <div class="row">
        <div class="col-6">
            <img src="#" />
            <span class="degree" id="degree">
                12
            </span>
            <span class="cantigrd">
                °C 
            </span>
            <span class="farenhat">
                °F
            </span>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    <span>
                        Humidity:
                    </span>
                    <span id="Humidity">
                        71%
                    </span>
                </li>
                <li>
                    <span>
                        wind:
                    </span>
                    <span class="wind">
                        1.34km/h
                    </span>
                </li>
            </ul>
        </div>
        </div>
</div>
</div>
</div>

    <p>
        This project was coded by
        <a href="#">
            SheCodes
        </a>  and is  
        <a href="#">
            open-sourced on GitHub 
        </a> and hosted on
        <a href="#">
            Netlify
        </a>  
    </p>
    <script src="app.js"></script>

</body>
</html>
